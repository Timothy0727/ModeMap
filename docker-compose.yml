name: modemap

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: modemap
      POSTGRES_USER: modemap
      POSTGRES_PASSWORD: modemap
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U modemap -d modemap"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://modemap:modemap@postgres:5432/modemap
      REDIS_URL: redis://redis:6379/0
      ENV: dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload

  # Optional for now (turn on when you add Celery tasks)
  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://modemap:modemap@postgres:5432/modemap
      REDIS_URL: redis://redis:6379/0
      ENV: dev
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      celery -A app.worker.celery_app worker -l INFO

volumes:
  postgres_data: