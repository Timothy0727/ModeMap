name: Frontend CI

on:
  pull_request:
  push:

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint
        run: |
          cd frontend
          npm run lint

      - name: Type check
        run: |
          cd frontend
          npx tsc --noEmit

      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          # Dummy values for build (not used at runtime)
          NEXT_PUBLIC_MAPBOX_TOKEN: pk.placeholder
          NEXT_PUBLIC_API_URL: http://localhost:8000